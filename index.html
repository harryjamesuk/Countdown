<a id="text" class="text"></a>

<body>
<script>
var counter = 30;
var newElement = document.createElement("p");
document.getElementById("text").style.fontSize="64px"
document.getElementById("text").style.fontFamily = "Montserrat, sans-serif";
text.innerHTML = counter + "";
var id;

id = setInterval(function() {
    counter--;
    if(counter < 0) {
        clearInterval(id);
        text.innerHTML = "TIME'S UP!";
    } else {
        text.innerHTML = counter.toString();
    }
}, 1000);
</script>
</body>
