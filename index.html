<body>
<script>
var counter = 30;
var newElement = document.createElement("p");
newElement.innerHTML = counter;
var id;

id = setInterval(function() {
    counter--;
    if(counter < 0) {
        clearInterval(id);
        text.innerHTML = "TIME'S UP!";
    } else {
        text.innerHTML = counter.toString();
    }
}, 1000);
</script>
