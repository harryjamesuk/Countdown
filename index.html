<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
<div id="textContainer" width="350px" style="text-align: center">
<p id="text" class="text" style="display: inline-block"></p>
</div>
<head>

</head>
<body bgcolor="#222222">
<script>
var counter = 30;
var newElement = document.createElement("p");
// Could be refactored
document.getElementById("text").style.fontSize="64px"
document.getElementById("text").style.fontFamily = "Montserrat, sans-serif";
document.getElementById("text").style.color="#FFFFFF"
document.getElementById("text").style.margin = "auto";
text.innerHTML = counter + "";
var id;

id = setInterval(function() {
    counter--;
    if(counter < 0) {
        clearInterval(id);
        text.innerHTML = "TIME'S UP!";
    } else {
        text.innerHTML = counter.toString();
    }
}, 1000);
</script>
</body>
